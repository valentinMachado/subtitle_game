<!DOCTYPE html>
<html>
  <head>
    <title>Télécommande</title>
    <script src="/socket.io/socket.io.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        background: #f0f0f0;
      }

      button {
        padding: 15px 30px;
        margin: 10px;
        font-size: 18px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        width: 80%;
      }

      #seekContainer {
        margin: 20px 0;
      }
      #seekBar {
        width: 80%;
      }

      #playersContainer {
        margin: 20px 0;
        text-align: left;
        background: white;
        padding: 10px;
        border-radius: 5px;
        max-height: 300px;
        overflow-y: auto;
      }

      .playerItem {
        padding: 8px;
        margin: 5px 0;
        background: #f0f0f0;
        border-radius: 4px;
        display: flex;
        justify-content: space-between;
        cursor: pointer;
      }

      .playerItem.submitted {
        background: #e8f5e9;
      }
      .playerItem.selected {
        background: #ffeb3b;
      }
    </style>
  </head>
  <body>
    <h1>Télécommande</h1>

    <button id="playButton">Lecture</button>
    <button id="pauseButton">Pause</button>

    <div id="seekContainer">
      <input type="range" id="seekBar" min="0" max="100" value="0" />
    </div>

    <button id="previousButton">Vidéo précédente</button>
    <button id="nextButton">Vidéo suivante</button>

    <div id="videoSelectContainer">
      <select
        id="videoSelect"
        style="width: 80%; font-size: 16px; padding: 10px"
      >
        <option value="">Sélectionner une vidéo</option>
      </select>
    </div>

    <div id="playersContainer">
      <h2>Joueurs connectés</h2>
      <div id="playersList"></div>
    </div>

    <script>
      const socket = io();
      let videosById = {};
      let videoDuration = 0;
      let isSeeking = false;

      const playButton = document.getElementById("playButton");
      const pauseButton = document.getElementById("pauseButton");
      const seekBar = document.getElementById("seekBar");
      const previousButton = document.getElementById("previousButton");
      const nextButton = document.getElementById("nextButton");
      const playersList = document.getElementById("playersList");
      const videoSelect = document.getElementById("videoSelect");

      // Charger config des vidéos
      fetch("/config.json")
        .then((r) => r.json())
        .then((cfg) => {
          videosById = Object.fromEntries(cfg.videos.map((v) => [v.id, v]));
        });

      socket.emit("register", { role: "remote" });

      playButton.addEventListener("click", () => socket.emit("remotePlay"));
      pauseButton.addEventListener("click", () => socket.emit("remotePause"));

      seekBar.addEventListener("input", () => {
        if (videoDuration > 0) {
          const time = (seekBar.value / 100) * videoDuration;
          isSeeking = true;
          socket.emit("remoteSeek", time);
        }
      });

      previousButton.addEventListener("click", () =>
        socket.emit("previousVideo")
      );
      nextButton.addEventListener("click", () => socket.emit("nextVideo"));

      videoSelect.addEventListener("change", () => {
        const videoId = videoSelect.value;
        if (videoId) socket.emit("selectVideoById", videoId);
      });

      socket.on("gameState", (state) => {
        const video = videosById[state.video.id];
        if (!video) return;

        videoDuration = state.video.duration;

        // Seek bar
        if (!isSeeking && videoDuration > 0) {
          seekBar.value = (state.video.time / videoDuration) * 100;
        }
        isSeeking = false;

        // Boutons lecture/pause
        playButton.disabled = state.video.playing;
        pauseButton.disabled = !state.video.playing;

        // Joueurs
        renderPlayers(state.players, state.selectedPlayerId);

        // Sélecteur de vidéo
        renderVideoSelect(state.video.id);
      });

      function renderPlayers(players, selectedId) {
        playersList.innerHTML = Object.entries(players)
          .map(
            ([id, p]) => `
          <div class="playerItem ${p.submitted ? "submitted" : ""} ${
              selectedId === id ? "selected" : ""
            }"
               onclick="selectPlayer('${id}')">
            <span>${p.name}</span>
            <span>${p.submitted ? "✅" : "❌"}</span>
          </div>
        `
          )
          .join("");
      }

      function renderVideoSelect(activeId) {
        videoSelect.innerHTML =
          `<option value="">Sélectionner une vidéo</option>` +
          Object.values(videosById)
            .map(
              (v) => `
            <option value="${v.id}" ${v.id === activeId ? "selected" : ""}>
              ${v.title || v.id}
            </option>
          `
            )
            .join("");
      }

      function selectPlayer(playerId) {
        socket.emit("selectPlayer", playerId);
      }
    </script>
  </body>
</html>
