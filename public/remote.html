<!DOCTYPE html>
<html>
  <head>
    <title>Télécommande</title>
    <script src="/socket.io/socket.io.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        background: #f0f0f0;
      }

      button {
        padding: 15px 30px;
        margin: 10px;
        font-size: 18px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        width: 80%;
      }

      #seekContainer {
        margin: 20px 0;
      }

      #seekBar {
        width: 80%;
      }

      #playersContainer {
        margin: 20px 0;
        text-align: left;
        background: white;
        padding: 10px;
        border-radius: 5px;
        max-height: 300px;
        overflow-y: auto;
      }

      .playerItem {
        padding: 8px;
        margin: 5px 0;
        background: #f0f0f0;
        border-radius: 4px;
        display: flex;
        justify-content: space-between;
        cursor: pointer;
      }

      .playerItem.submitted {
        background: #e8f5e9;
      }

      .playerItem.selected {
        background: #ffeb3b;
      }
    </style>
  </head>
  <body>
    <h1>Télécommande</h1>

    <button id="playButton">Lecture</button>
    <button id="pauseButton">Pause</button>

    <div id="seekContainer">
      <input type="range" id="seekBar" min="0" max="100" value="0" />
    </div>

    <button id="nextButton">Vidéo suivante</button>

    <div id="playersContainer">
      <h2>Joueurs connectés</h2>
      <div id="playersList"></div>
    </div>

    <script>
      const socket = io();
      const playButton = document.getElementById("playButton");
      const pauseButton = document.getElementById("pauseButton");
      const seekBar = document.getElementById("seekBar");
      const nextButton = document.getElementById("nextButton");
      const playersList = document.getElementById("playersList");

      let videoDuration = 0;
      let isSeeking = false; // pour éviter les boucles

      socket.on("connect", () => {
        console.log("Télécommande connectée :", socket.id);
      });

      socket.emit("register", { role: "remote" });

      playButton.addEventListener("click", () => {
        socket.emit("remotePlay");
      });

      pauseButton.addEventListener("click", () => {
        socket.emit("remotePause");
      });

      seekBar.addEventListener("input", () => {
        if (videoDuration > 0) {
          const time = (seekBar.value / 100) * videoDuration;
          isSeeking = true;
          socket.emit("remoteSeek", time);
        }
      });

      socket.on("gameState", (state) => {
        if (!state.video || !state.video.data) return;

        // Mise à jour de la durée et du slider
        videoDuration = state.video.duration;

        // Si on ne fait pas un seek depuis le remote, on met à jour le slider
        if (!isSeeking && videoDuration > 0) {
          const percentage = (state.video.time / videoDuration) * 100;
          seekBar.value = percentage;
        } else {
          // Fin du seek depuis la télécommande
          isSeeking = false;
        }
      });

      socket.on("gameState", (state) => {
        if (state.video.playing) {
          playButton.disabled = true;
          pauseButton.disabled = false;
        } else {
          playButton.disabled = false;
          pauseButton.disabled = true;
        }
      });

      socket.on("gameState", (state) => {
        playersList.innerHTML = Object.entries(state.players)
          .map(
            ([id, player]) => `
      <div class="playerItem ${player.submitted ? "submitted" : ""} ${
              state.selectedPlayerId === id ? "selected" : ""
            }"
        onclick="selectPlayer('${id}')">
        <span>${player.name}</span>
        <span>${player.submitted ? "✅" : "❌"}</span>
      </div>
    `
          )
          .join("");
      });

      function selectPlayer(playerId) {
        socket.emit("selectPlayer", playerId);
      }

      nextButton.addEventListener("click", () => {
        socket.emit("nextVideo");
      });
    </script>
  </body>
</html>
