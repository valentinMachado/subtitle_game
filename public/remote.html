<!DOCTYPE html>
<html>
  <head>
    <title>Télécommande</title>
    <script src="/socket.io/socket.io.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        background: #f0f0f0;
      }
      button {
        padding: 15px 30px;
        margin: 10px;
        font-size: 18px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        width: 80%;
      }
      #seekContainer {
        margin: 20px 0;
      }
      #seekBar {
        width: 80%;
      }
    </style>
  </head>
  <body>
    <h1>Télécommande</h1>
    <button id="playButton">Lecture</button>
    <button id="pauseButton">Pause</button>
    <div id="seekContainer">
      <input type="range" id="seekBar" min="0" max="100" value="0" />
    </div>
    <button id="nextButton">Vidéo suivante</button>

    <script>
      const socket = io();
      const playButton = document.getElementById("playButton");
      const pauseButton = document.getElementById("pauseButton");
      const seekBar = document.getElementById("seekBar");
      const nextButton = document.getElementById("nextButton");

      let videoDuration = 0;

      // Boutons
      playButton.addEventListener("click", () => {
        socket.emit("remotePlay");
      });

      pauseButton.addEventListener("click", () => {
        socket.emit("remotePause");
      });

      // Barre de recherche
      seekBar.addEventListener("input", () => {
        if (videoDuration > 0) {
          const time = (seekBar.value / 100) * videoDuration;
          socket.emit("remoteSeek", time);
        }
      });

      nextButton.addEventListener("click", () => {
        socket.emit("nextVideo");
      });

      // Reçoit la durée de la vidéo
      socket.on("videoDuration", (duration) => {
        videoDuration = duration;
        console.log("Durée reçue :", videoDuration);
      });

      // Reçoit la position actuelle
      socket.on("videoTimeUpdate", (currentTime) => {
        if (videoDuration > 0) {
          const percentage = (currentTime / videoDuration) * 100;
          seekBar.value = percentage;
        }
      });
    </script>
  </body>
</html>
